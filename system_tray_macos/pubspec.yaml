name: system_tray_macos
description: A system tray flutter plugin for macos 
version: 0.0.1
homepage:

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0


flutter:
  plugin:
    platforms:
      macos:
        pluginClass: SystemTrayMacosPlugin
        path: ../system_tray_platform_interface